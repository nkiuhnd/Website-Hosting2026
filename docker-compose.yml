version: '3.8'

services:
  # 应用服务
  web-hosting-platform:
    build: .
    volumes:
      - ./server/prisma/dev_v2.db:/app/server/prisma/dev_v2.db
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - web-network
  
  # Nginx 反向代理服务
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL证书目录（可选）
    depends_on:
      - web-hosting-platform
    restart: unless-stopped
    networks:
      - web-network

networks:
  web-network:
    driver: bridge