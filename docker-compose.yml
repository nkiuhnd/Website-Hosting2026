services:
  # 应用服务
  web-hosting-platform:
    build: .
    volumes:
      - ./server/prisma/dev_v2.db:/app/server/prisma/dev_v2.db
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped
    networks:
      - web-network
  
  # Nginx 反向代理服务
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL证书目录（可选）
    depends_on:
      - web-hosting-platform
    restart: unless-stopped
    networks:
      - web-network

  # Redis 服务 (用于短信验证码、限流、缓存)
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - web-network

volumes:
  redis_data:

networks:
  web-network:
    driver: bridge